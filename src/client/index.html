<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Board</title>
        <link rel="stylesheet" href="styles.css" />
        <script
            defer
            src="./js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </head>
    <body>
        <div id="main">
                        <div class="upload">
                <h2>Uploading Files to Server</h2>
                <!-- we will handle the upload manually in vueJS in the handleSubmit function -->
                <form v-on:submit="handleSubmit">
                    <div>
                        <span>Filename: </span><input type="text" name="filename" v-model="filename">
                    </div>
                    <div>
                        <span>File: </span><input type="file" name="file" accept="image/*" v-on:change="handleFileChange">
                    </div>
                    <button>Submit</button>
                </form>
            </div>
            <div class="gallery">
                <!-- v-bind is used for attributes like class, src, href, alt -->
                <h1 v-bind:class="headingClass">{{ heading }}</h1>

                 <ul v-if="images.length > 0">
                     <li v-for="img in images"><img v-bind:src="img.url" v-bind:alt="img.title"><br>
                        <p>{{img.title}}</p>
                     </li>
                </ul>
            </div>
        </div>
    </body>
</html>
